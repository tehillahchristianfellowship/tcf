<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | TCF</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #eee; }
        .login-box { background: white; padding: 3rem; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 5px solid var(--primary-gold); }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: var(--primary-gold); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #b08d45; }
        .error { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 style="margin-bottom: 1.5rem;">Admin Access</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Log In</button>
            <p id="errorMsg" class="error">Incorrect email or password.</p>
        </form>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase-config.js';

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.innerText = "Checking...";
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin.html"; // Redirect to Admin Dashboard
            } catch (error) {
                console.error(error);
                errorMsg.style.display = 'block';
                loginBtn.innerText = "Log In";
            }
        });
    </script>
</body>
</html>
